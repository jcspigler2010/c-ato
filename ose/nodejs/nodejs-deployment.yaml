apiVersion: apps/v1
kind: Deployment
metadata:
  name: cato-nodejs-test
  labels:
    app: cato
    ATO-PACKAGE: "CATO-09142020"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cato
  template:
    metadata:
      labels:
        app: cato
        ATO-PACKAGE: "CATO-09142020"
    spec:
      containers:
      - name: cato-nodejs-test
        image: jshark2010/cato-app-nodejs-0.1:10
        ports:
        - containerPort: 3000
